<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<script src="https://kit.fontawesome.com/eff490a241.js" crossorigin="anonymous"></script>
		<title>Booki</title>
</head>
<body>
	<header>
		<nav>
			<a href="#">
				<img src="images/logo/Booki.png">
			</a>
			<div id="container_nav">
				<div class="container_nav_bar1">
					<a class="link" href="hebergements">Hébergements</a>
				</div>
				<div class="container_nav_bar2">
					<a class="link" href="activites">Activités</a>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div id="main_top">
			<h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
			<p>En plein centre ville ou en pleine nature</p>
		</div>

		<form id="research">
			<div id="icon">
				<i class="fa-solid fa-location-dot"></i>
			</div>
			<input id="research_input" type="text" placeholder="Marseille, France">
			<button id="research_button">Rechercher</button>
			<i class="fa-solid fa-magnifying-glass"></i>
		</form>

		<div class="search_filter">
			<h2>Filtres</h2>
			
			<div>
				<i class="fa-solid fa-money-bill-wave"></i>
				Economique
			</div>
			<div>
				<i class="fa-solid fa-child-reaching"></i>
				Familliale
			</div>
			<div>
				<i class="fa-solid fa-heart"></i>
				Romantique
			</div>
			<div>
				<i class="fa-solid fa-dog"></i>
				Animaux Autorisés
			</div>
		</div>
		<div class="infos">
			<i class="fa-solid fa-info"></i>
			<p>Plus de 500 Logements disponibles dans cette ville</p>
		</div>
	</main>

</body>
</html>
